<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Coyote</title>
    <style>
        body {
            background-color: #2F55A0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-family: Arial, Helvetica, sans-serif;
        }
        @media (min-width: 1024px) {
            .logo {
                width: 800px; 
            }
        }
        .logo {
            width: 90%;
            max-width: 800px;
            height: auto;
            animation: bobbing 3s ease-in-out infinite; 
        }

        .content {
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }


        .content p {
            font-size: 18px;
            background-color: rgb(34, 21, 13);
            color: #E9E2D8;
            padding: 10px;
        }

        img {
            image-rendering: pixelated;
            image-rendering: crisp-edges; 
        }

            @keyframes bobbing {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px); 
                }
            }
    </style>
</head>
<body>
    <img src="cclogomark.png" alt="Logo" class="logo">
    <div class="content">
    </div>
</body>
</html>
